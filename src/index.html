<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Check The Forecast</h1>
    <form action="GET">
      <div>
        <input type="text" placeholder="City" />
        <button type="submit">Check</button>
      </div>
      <span id="input-error"></span>
    </form>
    <div id="weather-display-div">
      <div id="top">
        <p id="city">City</p>
        <p id="time">Time</p>
      </div>
      <div id="middle">
        <p id="current-temp">00 Â°C</p>
        <p id="weather-condition">Cloudy</p>
      </div>
      <div id="bottom">
        <div>
          <div class="other-details">
            <div class="icon">
              <img src="./icons/weather-windy.svg" alt="" />
            </div>
            <div id="wind-speed"></div>
          </div>
          <div class="other-details">
            <div class="icon">
              <img src="./icons/water-outline.svg" alt="" />
            </div>
            <div id="rain-probability"></div>
          </div>
          <div class="other-details">
            <div class="icon">
              <img src="./icons/sun-clock-outline.svg" alt="" />
            </div>
            <div id="sunlight-hours"></div>
          </div>
        </div>
        <img src="./icons/weather-cloudy-clock.svg" alt="" id="weather-icon" />
      </div>
    </div>
  </body>
</html>
